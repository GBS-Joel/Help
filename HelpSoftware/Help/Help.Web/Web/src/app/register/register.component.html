<mat-horizontal-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
        <ng-template matStepLabel>Credentials</ng-template>
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
            <div class="form-group">
                <mat-form-field>
                    <mat-select placeholder="Anrede">
                        <mat-option value="option">Herr</mat-option>
                        <mat-option value="option">Frau</mat-option>
                        <mat-option value="option">Andere</mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Vorname" type="text" class="form-control" name="vorname" [(ngModel)]="model.vorname" #vorname="ngModel"
                        required />
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Nachname" type="text" class="form-control" name="nachname" [(ngModel)]="model.nachname" #nachname="ngModel"
                        required />
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Geburtstag" type="date" class="form-control" name="birth" [(ngModel)]="model.birth" #birth="ngModel"
                        required />
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="E-Mail" type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"
                        required />
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Username" type="username" class="form-control" name="username" [(ngModel)]="model.username"
                        #username="ngModel" required />
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Nick" type="text" class="form-control" name="nick" [(ngModel)]="model.nick" #nick="ngModel"
                        required />
                </mat-form-field>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
        <!-- <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Fill out your address</ng-template>
            <mat-form-field>
                <input matInput placeholder="Address" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form> -->
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
