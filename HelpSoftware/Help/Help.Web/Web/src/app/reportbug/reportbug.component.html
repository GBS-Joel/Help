<div class="col-md-6 col-md-offset-3">
    <h2>Report a Bug</h2>
    <form name="form" (ngSubmit)="f.form.valid && report()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required />
            <div *ngIf="f.submitted && !title.valid" class="help-block">Title is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !error.valid }">
            <label for="error">Fehler</label>
            <input type="error" class="form-control" name="error" [(ngModel)]="model.error" #error="ngModel" required />
            <div *ngIf="f.submitted && !error.valid" class="help-block">error is required</div>
        </div>
